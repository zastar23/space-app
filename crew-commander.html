<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style/main.css" />
		<link rel="stylesheet" href="./assets//style/navAnimation.css" />
		<script
			type="module"
			src="./assets/src/script/navAnimation.js"
		></script>
		<script type="module" src="./assets/src/script/crew.js"></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Space tourism website</title>
	</head>
	<body class="background--crew">
		<header class="header">
			<div class="blur move-out"></div>
			<div class="header--logo">
				<img
					src="./assets/shared/logo.svg"
					alt="Site logo"
					class="logo"
					width="100"
					height="70"
				/>
			</div>
			<nav class="nav">
				<div class="nav--hamburger">
					<img
						id="nav_toggle"
						src="./assets/shared/icon-hamburger.svg"
						alt="hamburger nav icon"
						class="hamburger"
					/>
					<img
						src="./assets/shared/icon-close.svg"
						alt="Close icon"
						class="cross hidden"
					/>
				</div>
				<ul class="nav--ul move-out">
					<li class="nav--li--item">
						<a class="nav--li--anchor" href="./index.html"
							>00 Home</a
						>
					</li>
					<li class="nav--li--item">
						<a class="nav--li--anchor" href="./destinations.html"
							>01 Destination</a
						>
					</li>
					<li class="nav--li--item">
						<a class="nav--li--anchor" href="./crew-commander.html"
							>02 Crew</a
						>
					</li>
					<li class="nav--li--item">
						<a
							class="nav--li--anchor"
							href="./technology-vehicle.html"
							>03 Technology</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<main class="main main--crew">
			<div class="main--destinations--slider">
				<p class="main--destinations--nav--location">
					<span class="nr">02 </span> Meet your crew
				</p>
				<img
					src="./assets/crew/image-douglas-hurley.webp"
					alt="Our moon"
					width="200"
					height="200"
					class="main--moon"
				/>
				<hr class="main--crew--line" />
				<div class="main--crew-dots"></div>
			</div>

			<section class="main--crew----info">
				<div class="main--crew--info_container">
					<h1 class="main--crew--heading">
						Commander <span class="name">Douglas Hurley</span>
					</h1>
					<p class="main--crew--info_text">
						Douglas Gerald Hurley is an American engineer, former
						Marine Corps pilot and former NASA astronaut. He
						launched into space for the third time as commander of
						Crew Dragon Demo-2.
					</p>
				</div>
			</section>
		</main>
		<div class="style-for-bg"></div>
	</body>
</html>
